apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: flask-app
      containers:
      - name: flask-app-container
        image: droytech/gitops-argo-app:15
        resources:
        ports:
        - containerPort: 5000
